<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    

    <form action="!#" autocomplete="on" method="post" name="form_name" id="form_id">

        <table>
            <tbody>
                <!-- name -->
                <tr>
                    <td>
                        <label for="uname">ADINIZ:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Adınız..." id="uname" name="uname" title="adınız" required="" autofocus="true">
                    </td>
                </tr>

                <!-- surname -->
                <tr>
                    <td>
                        <label for="username">SOYADINIZ:</label>
                    </td>
                    <td>
                        <input type="text" placeholder="Soyadınız..." id="username" name="username" title="soyadınız" required="" autofocus="true">
                    </td>
                </tr>

                <!-- email -->
                <tr>
                    <td>
                        <label for="uemail">EMAIL:</label>
                    </td>
                    <td>
                        <input type="email" placeholder="Emailiniz..." id="uemail" name="uemail" title="email" required="" autofocus="true">
                    </td>
                </tr>

                <!-- password -->
                <tr>
                    <td>
                        <label for="upassword">ŞİFRENİZ:</label>
                    </td>
                    <td>
                        <input type="password" placeholder="Şifreniz..." id="upassword" name="upassword" title="şifreniz" required="" autofocus="true">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>:</label>
                    </td>
                    <td>
                    <input type="reset" value="Temizle">
                    <input type="submit" value="Gonder">
                    </td>
                </tr>
            </tbody>
        </table>

    </form>




</body>
</html>
