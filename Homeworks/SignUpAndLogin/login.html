              <tbody>
                  <!-- email -->
                  <tr>
                      <td>
                          <input type="email" placeholder="Your Email" id="uemail" name="uemail" title="email" required="" autofocus="true">
                      </td>
                  </tr>
                  <!-- password -->
                  <tr>
                      <td>
                          <input type="password" placeholder="Password" id="upassword" name="upassword" title="ÅŸifreniz" required="" autofocus="true">
                      </td>
                  </tr>
                </tbody>
  
                  <tfoot>
                 <tr>
                      <td>
                          <div class="d-flex justify-content-center size">
                              <button type="submit" class="btn btn-outline-warning w-100 mt-4" style="color: black; border-color: black;">Sign Up</button>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td>
                          <p style="margin-top: 4rem;">Create new account? <a href="register.html" style="color: blue;"><b>Register here </b></a></p>

                  </tfoot>

      </form>

      </div>

    </div>

  </div>
